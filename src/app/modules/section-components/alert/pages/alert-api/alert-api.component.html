<section class="section-api">
  <div class="section-title">
    <h2>Referencia de API para el componente Alerta de Obelisco</h2>

      <code appPrism language="javascript" code="import { OAlertDirective } from '@alan199912/library-test/alert';"></code>
    </pre>
  </div>

  <h3>Etiqueta</h3>
  <hr />

  <div class="section-selector">
    <h4>OAlert</h4>

    <div class="section-properties">

      <o-table [displayedColumns]="columns" [dataSource]="dataSource" [isStriped]="true" [isBordered]="true"></o-table>

      </pre>
    </div>
