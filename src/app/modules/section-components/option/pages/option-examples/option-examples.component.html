<section class="section-example">
  <app-viewer title="Opción" [isNavCode]="true">
    <div component class="option-container">
      <o-option component name="Desplegable" [options]="option" (optionSelected)="selectedItem($event)"></o-option>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism language="html">
        {{ optionExampleHTML }}
      </code>
    </pre>

    <pre appClipboard component-ts class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism>
        {{ optionExampleTS }}
      </code>
    </pre>
  </app-viewer>

  <app-viewer title="Opciónes - Tamaños" [isNavCode]="true">
    <div component class="option-container">
      <form component class="d-flex flex-row justify-content-start align-items-center options-container">
        <o-option name="Desplegable chico" [options]="optionsSm" size="sm"></o-option>
        <o-option name="Desplegable mediano" [options]="options"></o-option>
        <o-option name="Desplegable grande" [options]="optionsLg" size="lg"></o-option>
      </form>
    </div>
    <pre appClipboard component-html class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism language="html">
        {{ optionSizesHTML }}
      </code>
    </pre>

    <pre appClipboard component-ts class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism>
        {{ optionSizesTS }}
      </code>
    </pre>
  </app-viewer>
</section>
