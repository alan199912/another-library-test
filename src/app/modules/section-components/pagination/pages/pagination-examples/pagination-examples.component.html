<section class="section-example">
  <app-viewer title="Paginacion" [isNavCode]="true">
    <o-pagination
      component
      [totalPages]="10"
      [actualPage]="5"
      ariaLabel="Primer ejemplo de paginaciÃ³n simple"
      (currentPage)="actualPage($event)"
    >
    </o-pagination>
    <pre appClipboard component-html class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism language="html">
        {{ exampleHTML }}
      </code>
    </pre>
    <pre appClipboard component-ts class="code">
      <button class="btn btn-clipboard">Copiar</button>
      <code appPrism>
        {{ exampleTS }}
      </code>
    </pre>
  </app-viewer>
</section>
