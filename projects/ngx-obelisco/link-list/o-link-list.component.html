<div class="panel-container">
  <div class="card card-simple panel-list-link">
    <img oDefaultImage *ngIf="image" [src]="image" class="rounded-lg mb-4" width="154" height="154" [alt]="title" />
    <div class="card-body">
      <h3 class="card-title">{{ title }}</h3>
      <p *ngIf="description" class="card-text">
        {{ description }}
      </p>
    </div>
    <div class="list-link">
      <ng-content select="[list-link]"></ng-content>
    </div>
  </div>
</div>
